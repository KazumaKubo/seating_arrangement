{% extends 'base.html' %}
{% load static %}

{% block title %}
    学生の抽選優先度
{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'weight.css' %}">
    <table class="table table-striped table-bordered">
        <thead class="thead-light">
        <tr>
            <th scope="col">名前</th>
            <th scope="col">優先度(値の高い人が優先)</th>
        </tr>
        </thead>
        <tbody>
        {% for key, value in object_list.items %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
